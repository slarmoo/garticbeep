<body>
    <h1>Gartic Beep!</h1>
    <div>
        <label>Discord Username: </label><input type="text" id="usernameInput" required/>
        <label>Password: </label><input  type="password" id="passwordInput" required/>
        <label>Initial Prompt: </label><input type="text" id="promptInput" required />
        <label>On hold?: </label><input type="checkbox" id="statusInput" required />
        <p>Being on hold means that you can volunteer to submit for empty chains, <br>
            whereas leaving the checkbox unchecked means that you will submit for every round</p>
    </div>
    <div>
        <button onclick="signup()">Sign up</button>
    </div>
</body>
<script>
    function signup() {
        const usernameElement = document.getElementById("usernameInput");
        const passwordElement = document.getElementById("passwordInput");
        const promptElement = document.getElementById("promptInput");
        const statusCheckbox = document.getElementById("statusInput");
        if(usernameElement.value && passwordElement.value && promptElement.value) {
            window.location.href = "./home.html";
        }
    }
</script>
